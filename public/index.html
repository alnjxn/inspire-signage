<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Inspire Me | WeWork</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
  </head>
  <body>
    <div id="quote">
      <div id="quote-content">
        <h1>Obstacles are those frightful things you see when you take your eyes off your goal.</h1>
      </div>
      <div id="quote-author">
        <h3>Henry Ford</h3>
      </div>
    </div>
    <div id="btn">
      <button type="submit">Inspire Me</button>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">

$(document).ready(function() {
  var interval = 1.8e6;
  function update() {
    $.ajax({
      url: "https://crossorigin.me/http://api.forismatic.com/api/1.0/?method=getQuote&format=json&lang=en",
      cache: false,
      context: document.body
    }).done(function(data) {
      console.log(data);
      $("div#quote-content h1").html(data.quoteText);
      $("div#quote-author h3").html(data.quoteAuthor || 'unknown');
    });
  };

  var ticker = setInterval(update, interval);

  $("button").click(function() {
    update();
    clearInterval(ticker);
    ticker = setInterval(update, interval);
  });
});

    </script>
  </body>
</html>
